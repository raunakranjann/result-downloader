services:
  # --- Database Service ---
  db:
    image: postgres:16
    container_name: academic_db
    restart: always
    environment:
      POSTGRES_DB: AcademicAnalyticsAnalysisSystem
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "1601:5432"
    volumes:
      - ./Data:/var/lib/postgresql/data  # <--- CHANGED: Saves to local 'Data' folder
    
    # Optional: Recommended Healthcheck to prevent "Invalid Packet" errors
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Application Service ---
  app:
    build: .
    container_name: academic_app
    restart: always
    ports:
      - "2006:8080"
    environment:
      # Connects to the 'db' service defined above
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/AcademicAnalyticsAnalysisSystem
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: mysecretpassword
      # Automatically update schema tables
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      db:
        condition: service_healthy # Waits for DB to be ready (requires healthcheck above)
      # If you don't use the healthcheck above, change this to just "- db"

# The 'volumes' section is removed because we are using a local folder now.