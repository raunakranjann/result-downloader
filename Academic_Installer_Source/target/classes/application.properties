# --- Database Config ---
# Syntax: ${ENV_VAR_NAME:default_local_value}

# 1. URL: Uses 'db' service in Docker, 'localhost' locally. Correct DB name.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/AcademicAnalyticsAnalysisSystem}

# 2. Username
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}

# 3. Password: Matches your Docker Compose secret
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mypassword123}

# --- JPA/Hibernate ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.thymeleaf.cache=false